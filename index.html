<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -->
    <script src="https://kit.fontawesome.com/12711a9fbb.js" crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
    <title>Calculadora de Materiales | Pablo Pandolfi</title>
</head>
<body>
    <header></header>
    <nav>
        <div class="titulo">
            <h1>Calculadora de Materiales</h1>
            <p>Calcula la cantidad de ladrillos y cemento según las dimensiones de las paredes a construir</p>
        </div>
        <div class="carrito-icon">
            <a href="carrito.html">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </nav>

    <div class="mensaje" id="msg">
        <!-- Carga mensaje desde JS -->
    </div>

    <div class="contenedor">

        <section class="lista-ladrillos">
            <h2>Elegí el tipo de ladrillo</h2>
            <form class="grilla-productos">

                <section class="productos" id="products-container">
                    <!-- Carga productos desde JS -->
                </section>

                <section class="inputs">
                    <h3>Ingrese las medidas de las paredes:</h3>
                    <span>Longitud</span>
                    <input type="number" id="inputLogitud" placeholder="Ej.: 5.6" step="0.1"> mts.
                    <span>Altura</span>
                    <input type="number" id="inputAltura" placeholder="Ej.: 2.3" step="0.1"> mts.
                </section>
        
                <section class="cementos">
                    <h3>Elegí la marca del cemento:</h3>
                    <select name="cementos" id="marcas-cemento">
                        <!-- Carga opciones desde JS -->
                    </select>
                </section>

                <section class="calcular">
                    <div class="btn-calcular">
                        <input type="submit" value="Calcular">
                    </div>
                </section>

            </form> 
        </section>

        <!-- <section>
            <button id="calcular">Calcular</button><br><br>
            <div id="resultado">Necesitas XX unidades de ladrillos XX</div>
        </section> -->

            <span id="counter">0</span>

        </section> -->
    </div>
</body>
</html>
